<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Language" content="ru">
	<title>Sql-ex forum counter</title>
	<link type="text/css" rel="stylesheet" href="styles/popup.css">
	<script type="text/javascript" src="js/popup.js"></script>
</head>
	<body>
		<div id="refresh" class="refresh-block">
			<a class="refresh" href="#refresh"></a>
		</div>
		<div id="options" class="options-block">
			<a class="options" href="#options"></a>
		</div>
		<div id="close" class="close-block">
			<a class="close" href="#close"></a>
		</div>

		<div id="LforumInfo" class="counter">
			<fieldset class="props">
				<legend></legend>
				<div id="countL" class="value"></div>
			</fieldset>
		</div>
		<div id="RforumInfo" class="counter">
			<fieldset class="props">
				<legend></legend>
				<div id="countR" class="value"></div>
			</fieldset>
		</div>
	</body>
</html>
